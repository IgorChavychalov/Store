<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form">
            <div class="form-name">
                <input type="text" size="30" placeholder="Михаил" class="name">
            </div>
            <div class="form-phone">
                <input type="text" size="30" placeholder="+7(000)000-0000" class="phone">
            </div>
            <div class="form-mail">
                <input type="email" size="30" placeholder="mail@mail.ru" class="mail">
            </div>

            <div class="form-text-box">
                <textarea cols="60" rows="5" placeholder="Текс сообщения" class="text-box"></textarea>

            </div>
        </div>
    </form>

    <button type="submit"> Отправить </button>


    <script src="js.js"></script>
</body>
</html>
